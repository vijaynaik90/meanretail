<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mean App Nav Bar</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }  

</style>
</head> 
<body>
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                
            </button>
			<div class = "logo">
            <a href="/" class="navbar-brand"><img src="logo-thumb-230x180.png" /></a>
			</div>
        </div>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a ng-href="/">Home</a></li>
                <li><a ng-href="#/contact">Contact</a></li>
				
				<li class="dropdown">
						<a href= "" class="dropdown-toggle" data-toggle="dropdown">Categories <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a ng-href="#/category/Books">Books</a></li>
							<li><a ng-href="#/category/Electronics">Electronics</a></li>							
						</ul>
				</li>
                
            </ul>						
			
	
            <form role="search" class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" placeholder="Search" class="form-control" ng-model="Text.Field">
                </div>
            </form>
		
            <ul class="nav navbar-nav navbar-right user-info">
			
			
		<li class="checkout" ng-show="user.user">	
      
        <a ng-href="#/checkout">
          <i class="icon-shopping-cart icon-white"></i>
        </a>
      
	  </li>
	  
	  <li class = "dropdown user" ng-show ="user.user">
      <!-- <div class="user"> -->
        <a href ="" data-toggle="dropdown" class="dropdown-toggle"><img ng-src="{{user.user.profile.picture}}" /> <b class="caret"></b></a>
		<ul role="menu" class="dropdown-menu">                                                
                        <li class="divider"></li>
                        <li><a href="/logout">LogOut</a></li>
                    </ul>
		
		
     <!-- </div> -->
	  </li>
	  
	  <li class = "login" ng-show="!user.user">
      
        <a href="/auth/facebook?redirect=%2F">
          <img src="//i.stack.imgur.com/LKMP7.png">
        </a>
      
	  </li>
	  </ul>
    

			
			
			
        </div>
    </nav>
</div>





</body>
</html>
